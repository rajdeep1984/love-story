<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story</title>

<style>
body{
margin:0;
font-family:Arial;
overflow:hidden;
background:black;
color:white;
text-align:center;
}

.scene{
position:absolute;
width:100%;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
opacity:0;
transition:1s;
}

.visible{opacity:1}

video,img{
max-width:90%;
max-height:70vh;
border-radius:12px;
}

button{
padding:12px 22px;
font-size:18px;
background:#ff4d6d;
border:none;
border-radius:30px;
color:white;
cursor:pointer;
}

.heart{
position:absolute;
color:red;
font-size:20px;
animation:fall 4s linear infinite;
}

@keyframes fall{
0%{transform:translateY(-10vh)}
100%{transform:translateY(110vh)}
}
</style>
</head>
<body>

<audio autoplay loop>
<source src="https://raw.githubusercontent.com/rajdeep1984/love-story/main/music.mp3">
</audio>

<!-- HERO -->
<div id="hero" class="scene visible">
<h1>9 December 2024 ‚ù§Ô∏è</h1>
<h2>Jab tumne 'Haan' kaha</h2>
</div>

<!-- CHAT VIDEO -->
<div id="chat" class="scene">
<video autoplay muted>
<source src="https://raw.githubusercontent.com/rajdeep1984/love-story/main/love.mp4">
</video>
<p>Jahan sab shuru hua‚Ä¶ Instagram üí¨</p>
</div>

<!-- BADMINTON -->
<div id="badminton" class="scene">
<img src="https://raw.githubusercontent.com/rajdeep1984/love-story/main/badminton.jpeg">
<h2>Our First Date üè∏</h2>
</div>

<!-- LETTER -->
<div id="letter" class="scene">
<h2>Ek chota sa safar‚Ä¶</h2>
<p>Jo shuru hua ek chat se,<br>
Badminton court tak aaya,<br>
Aur ab zindagi ban gaya ‚ù§Ô∏è</p>
</div>

<!-- VALENTINE -->
<div id="val" class="scene">
<h1>Will you be my Valentine?</h1>
<button onclick="yes()">Yes ‚ù§Ô∏è</button>
</div>

<!-- FINAL -->
<div id="final" class="scene">
<img src="https://raw.githubusercontent.com/rajdeep1984/love-story/main/pic2.jpg">
<h1>Forever Us üíû</h1>
</div>

<script>

let scenes=["hero","chat","badminton","letter","val"];
let i=0;

function next(){
document.getElementById(scenes[i]).classList.remove("visible");
i++;
if(i<scenes.length){
document.getElementById(scenes[i]).classList.add("visible");
}
}

setInterval(next,5000);

function yes(){
document.getElementById("val").classList.remove("visible");
document.getElementById("final").classList.add("visible");
burst();
}

function burst(){
for(let i=0;i<40;i++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=2+Math.random()*3+"s";
document.body.appendChild(h);
}
}

</script>
</body>
</html>
